<div class="modal-header">
  <h4 class="modal-title">{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
    <div class="form-group">
      <label for="name">Name: *</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched" class="danger">
        {{ getErrorMessage('name') }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email: *</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="contactForm.get('email').hasError('invalidEmail') && contactForm.get('email').touched" class="danger">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile: *</label>
      <input id="mobile" formControlName="mobile" type="text" class="form-control" />
      <div *ngIf="contactForm.get('mobile').invalid && contactForm.get('mobile').touched" class="danger">
        {{ getErrorMessage('mobile') }}
      </div>
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input id="website" formControlName="website" type="url" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address" class="form-control" rows="2"></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
        {{ isEditMode ? 'Save' : 'Add'}}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
